<div class="container-fluid">

    <div class="row mt-4 mb-3 ml-5 mr-5">
        <h2>Simulation Results</h2>
    </div>

    <div class="row  ml-5 mr-5 mb-5">

        <!-- CHART SECTION -->
        <div class="col-sm-8">
            <app-charts></app-charts>
            
            <!-- LINK TO BACK TO xLIST OF SIMULATIONS -->
            <div class="row align-center">
                <div class="d-inline-block p-3 col-5 offset-1">
                    <a routerLink="/simulations" class="btn btn-outline-info btn-block">Back to list of all Simulations</a>
                </div>
                <div class="d-inline-block p-3 col-5">
                    <!--TODO -->
                    <!-- <a [routerLink]="['/edit-simulation', simulationDetails.simulationParameters.id ]">EDIT</a> -->
                    <a routerLink="/edit-simulation/3" class="btn btn-outline-success btn-block">Edit current Simulation</a>

                </div>
            </div>
            <!-- LINK TO BACK TO LIST OF SIMULATIONS -->

        </div>
        <!-- END OF CHART SECTION -->


        <!-- TABLE WITH SIMULATION RESULTS -->
        <div class="col-sm-4 pl-sm-3">
            <div class="details-section">
                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th class="text-center">Day</th>
                            <th class="text-center">Pi</th>
                            <th class="text-center">Pv</th>
                            <th class="text-center">Pm</th>
                            <th class="text-center">Pr</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let simResult of simulationDetails.simulationResultList">
                            <td class="text-center">{{ simResult.simulationDay }}</td>
                            <td class="text-center">{{ simResult.infected }}</td>
                            <td class="text-center">{{ simResult.proneToInfection }}</td>
                            <td class="text-center">{{ simResult.dead }}</td>
                            <td class="text-center">{{ simResult.recovered }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- END OF TABLE WITH SIMULATION RESULTS -->

</div>
